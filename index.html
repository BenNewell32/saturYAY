<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SATURYAY</title>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<!--<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>-->

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>
<body>

	<div class="header row">
		<div class="container">

			<div class="col-md-3">
				<h1 class="saturyay"><span class="satur">SATUR</span><span class="yay">YAY</span></h1>
			</div>
			<div class="col-md-3">
				<input id="location-input" class="header-input" type="text" placeholder="    Where to?">
			</div>
			<div class="col-md-6">
				<input id ="activity-input" class="header-input2" type="text" placeholder="    What will we do?">
				<button id="add-activity" class="header-btn">Go</button>
			</div>

		</div>
	</div>

<br><br><br>
	<!--Plan Box-->

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">

					<h3 class="panel-title">AGENDA</h3>
				</div>
				<div class="panel-body">
					<table id="myTable" class="table table-hover">
						<thead>
							<tr>
								<th>VENUE</th>
								<th>TIME</th>
								<th>ADDRESS</th>
							</tr>
						</thead>
						<tbody class="calTBody">
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>


	<div class="row">

		<div class="col-sm-4">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">MESSAGE HERE</h3>
			</div>
			<div class="panel-body" id="message">

				<div id="messages">
					<p>Renee: Lets go to a movie!</p>
					<p>Ben: no.</p>
					<p>Jacob: still drunk.</p>
				</div>
						<div class="form-group">
							<label for="message-input">Message:</label>
							<input class="form-control" id="message-input" type="message" >
						</div>
						<button class=" btn btn-default" id="add-message" type="submit">Send</button>

				</div>


			</div>

		</div>

		<div class="col-sm-7">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">THE "WORKING" PLAN</h3>
				</div>

				<div class="panel-body" id="workingPlan">

				</div>
			</div>
		</div>
	</div>

</div>





<script>
	 function activatePlacesSearch(){
    var input = document.getElementById('location-input');
    var options = {
    	types: ['(cities)']
    }
    var autocomplete = new google.maps.places.Autocomplete(input, options);
  };
</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7iTqWrDLuLNarDb7hg2fnJTlIJciTc1c&libraries=places&callback=activatePlacesSearch"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
